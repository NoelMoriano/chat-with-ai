<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with AI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="bg-dark text-white pt-3 pb-3">
    <div class="container">
      <div class="row gap-4 mb-5">
        <div class="col-12">
          <h1 class="text-center">My personal assistant</h1>
        </div>
        <div class="col-12">
          <div class="input-promt-item">
            <input type="text" id="input-promt" />
            <button id="btn-generate">Enviar</button>
          </div>
        </div>
      </div>

      <div class="row gap-3">
        <div class="col-12 gap-3">
          <div class="wrapper-response-items" id="wrapper-response-items">
            <div class="item-question mb-3">
              <div class="avatar-item">
                <label>noeL</label>
                <img src="./images/avatar.webp" alt="bot" />
              </div>
              <p class="text-content lead">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit.
              </p>
            </div>

            <div class="item-response mb-3" id="item-response">
              <div class="avatar-item">
                <img src="./images/bot.png" alt="bot" />
                <label>Asistente</label>
              </div>
              <p class="text-content lead">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Earum, nisi, pariatur! Et eum hic magni mollitia nisi quod reprehenderit tempore. Adipisci assumenda eos magnam nemo porro quas sit suscipit voluptate.
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./js/generate.js"></script>
  </body>
</html>
